<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>Cuisines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-searchbar (input)="search($event)"></ion-searchbar>-->
	 <ion-list>
    <button ion-item *ngFor="let cuisine of cuisines"  >
      <ion-avatar item-left>

      </ion-avatar>
      <h2>{{ cuisine.cuisinesName }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <h2>{{ cuisines }}</h2>
</ion-content>
